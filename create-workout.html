<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='theme-color' content='#242424'>
    <meta name='description' content='El Forma - Create Workout'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-status-bar-style' content='black'>
    <meta name='apple-mobile-web-app-title' content='El Forma'>
    <title>El Forma - Create Workout</title>

    <!-- Styles -->
    <link rel='stylesheet' href='styles/main.css'>
    <link rel='stylesheet' href='styles/workout.css'>
</head>
<body>
    <div class='container'>
        <header class='app-header'>
            <a href='index.html' class='back-button'>‚Üê</a>
            <h1>Create Workout</h1>
        </header>

        <main>
            <form id='create-workout-form' class='workout-form'>
                <div class='form-group'>
                    <label for='workout-name'>Workout Name</label>
                    <input type='text' id='workout-name' name='workout-name' required>
                </div>

                <div class='form-group'>
                    <label for='workout-type'>Workout Type</label>
                    <select id='workout-type' name='workout-type' required>
                        <option value='strength'>Strength</option>
                        <option value='cardio'>Cardio</option>
                        <option value='hiit'>HIIT</option>
                        <option value='flexibility'>Flexibility</option>
                    </select>
                </div>

                <div class='form-group'>
                    <label for='workout-description'>Description</label>
                    <textarea id='workout-description' name='workout-description' rows='3'></textarea>
                </div>

                <div class='exercises-section'>
                    <h2>Exercises</h2>
                    <div id='exercises-list'></div>
                    <button type='button' class='button secondary' onclick='addExercise()'>Add Exercise</button>
                </div>

                <div class='form-actions'>
                    <button type='submit' class='button primary'>Save Workout</button>
                </div>
            </form>
        </main>
    </div>

    <script src='scripts/create-workout.js'></script>
</body>
</html>
