<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta name='theme-color' content='#242424'>
    <meta name='description' content='El Forma - Create Workout'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-status-bar-style' content='black'>
    <meta name='apple-mobile-web-app-title' content='El Forma'>
    <title>El Forma - Create Workout</title>

    <!-- Styles -->
    <link rel='stylesheet' href='styles/main.css'>
    <link rel='stylesheet' href='styles/create-workout.css'>
</head>
<body>
    <div class='container'>
        <header class='app-header'>
            <a href='index.html' class='back-button'>‚Üê</a>
            <h1>Create Workout</h1>
        </header>

        <main>
            <form id='create-workout-form' class='workout-form'>
                <div class='form-group'>
                    <label for='workout-name'>Workout Name</label>
                    <input type='text' id='workout-name' name='workout-name' required>
                </div>

                <div class='form-group'>
                    <label for='workout-type'>Workout Type</label>
                    <input type='text' id='workout-type' name='workout-type' placeholder='Enter workout type' required>
                </div>

                <!-- Sections Container -->
                <div id='workout-sections' class='workout-sections'>
                    <!-- Sections will be added here dynamically -->
                </div>

                <!-- Add Section Button -->
                <div class='form-group'>
                    <button type='button' class='button secondary' onclick='addSection()'>
                        Add New Section
                    </button>
                </div>

                <div class='form-actions'>
                    <button type='submit' class='button primary'>Save Workout</button>
                </div>
            </form>
        </main>
    </div>

    <!-- Section Template -->
    <template id='section-template'>
        <div class='workout-section'>
            <div class='section-header'>
                <div class='form-group'>
                    <label>Section Type</label>
                    <select class='section-type' required>
                        <option value='circuit'>Circuit</option>
                        <option value='hiit'>HIIT</option>
                        <option value='emom'>EMOM</option>
                        <option value='amrap'>AMRAP</option>
                    </select>
                </div>
                <div class='form-group'>
                    <label>Section Name</label>
                    <input type='text' class='section-name' required>
                </div>
                <button type='button' class='button secondary remove-section'>Remove Section</button>
            </div>

            <div class='exercises-list'>
                <!-- Exercises will be added here -->
            </div>

            <button type='button' class='button secondary add-exercise'>Add Exercise</button>
        </div>
    </template>

    <!-- Exercise Template -->
    <template id='exercise-template'>
        <div class='exercise-item'>
            <div class='exercise-header'>
                <h3>Exercise</h3>
                <button type='button' class='button secondary remove-exercise'>Remove</button>
            </div>
            <div class='exercise-fields'>
                <div class='form-group'>
                    <label>Exercise Name</label>
                    <input type='text' class='exercise-name' required>
                </div>
                <div class='form-group'>
                    <label>Rounds</label>
                    <input type='number' class='exercise-rounds' min='1' required>
                </div>
                <div class='form-group'>
                    <label>Reps</label>
                    <input type='number' class='exercise-reps' min='1' required>
                </div>
                <div class='form-group'>
                    <label>Notes</label>
                    <input type='text' class='exercise-notes'>
                </div>
            </div>
        </div>
    </template>

    <script src='scripts/create-workout.js'></script>
</body>
</html>
